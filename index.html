<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Playfair+Display">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Survey Form</title>
</head>
<body>

<h1>Survey Form</h1>

<div class="container" align="center">
	<h3>Answer the following questions correctly.</h3>
	<br><br>
	<div>
		<form action="mailto:giofriginal26@gmail.com" method="post" enctype="text/plain">
			<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
			</div>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
			<div>
			<label for="rating">On a scale of 1-10, how good was it?</label>
			<input type="number" id="rating" name="rating" placeholder="Enter a number between 1-10">
			<br><br>
	
			<label for="dropbox">Where did it happen?</label>
			<select id="dropbox" name="wheredidithappen?">
				<option value="athome">At Home</option>
				<option value="outsidehome">Outside Home</option>
				<option value="nowhere">No where</option> 	
			</select>
				<br><br>

			<div class="fifthbox">
			<label for="radiobutn">At what time of day did it happen?</label>
			<div class="rbtns">
			<input type="radio" name="morning" id="morning" value="timeofday">Morning <br>
			<input type="radio" name="afternoon" id="noon" value="timeofday">Afternoon <br>
			<input type="radio" name="evening" id="evening" value="timeofday">Evening
			<br><br><br>
			</div>
			</div>

			<div class="sisxthbox">
			<label for="chckbx">What emotions did you experience? <br>(Select all that apply)</label>
			<div class="chckbtns">
			<input type="checkbox" name="excited" value="emotion">Excited <br>
			<input type="checkbox" name="humbled" value="emotion">Humbled <br>
			<input type="checkbox" name="elated" value="emotion">Elated <br>
			<input type="checkbox" name="loved" value="emotion">Loved <br>
			<input type="checkbox" name="enthusiastic" value="emotion">Enthusiastic <br><br>
			</div>
			</div>


			<label for="comment">Please describe your positive experience. </label>
			<textarea id="comment" name="comment" placeholder="Enter your experience here..."></textarea>
			<br><br>
			<button type="submit">Submit</button>

		</form>
	</div>


</div>

</body>
</html>
